<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" >
    <title>Unlit Found Objects?</title>
    <!-- bring in bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href='styles.css'/>
    <!-- import D3 --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src='Data/data.js' type='text/javascript'></script>      
    <script src='script.js' type='text/javascript'></script>
</head>
<body class='bodyMain' >
    <div class="jumbotron text-center text-white bg-1">
        <h1>UFO Sighting Table</h1>
        <img src="images/banner_image.png" alt="space man" height="500pts" width='100%'>
        </div>
    <div class="container-fluid">
        <div class='row'>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="date">
                    <input type="text" class="form-control" id="country" placeholder="country">
                </div>
            <div class="col-md-10">
                <a id="search" class="btn btn-default">Search</a> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>date/time</th>
                    <th>city</th>
                    <th>state</th>
                    <th>country</th>
                    <th>shape</th>
                    <th>duration in mins</th>
                    <th>comments</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
    </div>

</body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
